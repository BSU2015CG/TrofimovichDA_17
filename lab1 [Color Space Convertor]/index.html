<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http_ajax.googleapis.com_ajax_libs_jquery_2.1.3_jquery.js"></script>
</head>
<body>

    <div>
        <div class="boxy">
            <div id="rgbtrackbox" class="trackbox"><div>RGB:</div></div>
        </div>

        <div class="boxy">
            <div id="hsltrackbox" class="trackbox"><div>HSL:</div></div>
        </div>

        <div class="boxy">
            <div id="luvtrackbox" class="trackbox"><div>Lu'v':</div></div>
        </div>
    </div>

    <div>
        <div class="boxy">
            <div id="cmyktrackbox" class="trackbox"><div>CMYK:</div></div>
        </div>

        <div class="boxy">
            <div id="hslcirclebox" class="trackbox"><div>HSL Cirlce:</div></div>
        </div>

        <div class="boxy">
            <div>Current color:</div>
            <div id="currentcolor"></div>
        </div>
    </div>

<script src="tracks.js"></script>
<script src="translate.js"></script>
<script src="updateview.js"></script>
<script src="script.js"></script>

</body>
</html>
